<html>
<head>

  <!-- Add bootstrap CDN -->

  <script type="text/javascript" src="resources/js/raphael.min.js"></script>
  <script type="text/javascript" src="resources/js/raphael.icons.min.js"></script>
  <script type="text/javascript" src="resources/js/wheelnav.min.js"></script>
  <!-- Load WheelDiv -->
  <script type="text/javascript">
      window.onload = function () {
          var wheel = new wheelnav("wheelDiv");
          wheel.spreaderEnable = true;
          // wheel.colors= colorpalette;
          wheel.wheelRadius = 250;
          wheel.createWheel(["Hugo", "Sebas", "Fabi", "Wallace"]);
          wheel.navigateWheel(2);
      };
  </script>
  <!-- Add custom CSS -->
  <link href="./resources/css/landing.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="portal">
      <!-- The wheel wheelnav will be implemented here! -->
      <div id="wheelDiv"></div>
    </div>
